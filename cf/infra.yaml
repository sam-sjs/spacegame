AWSTemplateFormatVersion: '2010-09-09'
Description: 'Infrastructure for Spacegame'
Resources:
  SgCodePipelineRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: 'sg-codepipeline'
      Description: 'Spacegame code pipeline.'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: 'Allow'
          Principal:
            Service: 'codepipeline.amazonaws.com'
          Action: 'sts:AssumeRole'
        Policies:
          - PolicyName: 'sg-codepipeline-base-policy'
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                Effect: 'Allow'
                Action: 'codepipeline:UpdatePipeline'
                Resource: '*'

  SgCodePipelineBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: 'sg-codepipeline-artifactstore'
      VersioningConfiguration:
        Status: 'Enabled'

  SgCodePipeline:
    Type: 'AWS::CodePipeline::Pipeline'
    Properties:
      ArtifactStore:
        Type: 'S3'
        Location: !Ref 'SgCodePipelineBucket'
      Name: sg-pipeline
      RoleArn: !GetAtt 'SgCodePipelineRole.Arn'
      Stages:
        - Name: 'Source'
          Actions:
            - Name: 'Source'
              ActionTypeId:
                Category: 'Source'
                Owner: 'ThirdParty'
                Provider: 'GitHub'
                Version: '1'
